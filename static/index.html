<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Inline|Nunito+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="w3.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Useless Calculator</title>
  </head>
  <body>
    <div id="main-area">
    <header>
      <div class="container">
        <div class="avatar">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/751678/skytsunami.png"
            alt="Skytsunami"
          />
        </div>
      </div>
      <h1 class="page-title">
        The Useless<br />
        Calculator
      </h1>
      <h4>
        The Most Useless, But Entertaining Calculator You'll Ever Use!
      </h4>
    </header>
      <div id="container">
        <div id="calculator">
          <div id="result">
            <div id="history">
              <p id="history-value"></p>
            </div>
            <div id="output">
              <p id="output-value"></p>
            </div>
          </div>
          <div id="keyboard">
            <button class="top operator" id="clear">C</button>
            <button class="top operator" id="backspace">CE</button>
            <button class="top operator" id="%">%</button>
            <button class="side operator" id="/">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="side operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="side operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="side operator" id="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="side operator" id="=">=</button>
          </div>
        </div>
      </div>
      <button class="md-trigger" data-modal="modal-16">Blur</button>
    </div>
    <div id="review-container">
      <div id="review-card" class="md-modal md-effect-16">
        <div id="review-area" class="md-content">
          <h3>Was {{personality}} correct?</h3>
          <div id="buttons-for-review">
            <button id="yes-play-audio" class="md-close">Yes</button>
            <button id="no-play-audio" class="md-close">No</button>
          </div>
        </div>
      </div>
    </div>
    <div class="md-overlay"></div>
    <audio
    class="steve-intro"
    src="/sounds/Steve/1-intro/steve-intro-1.wav"
    ></audio>
    <audio
    class="steve-intro"
    src="/sounds/Steve/1-intro/steve-intro-2.wav"
    ></audio>
    <audio
    class="steve-intro"
    src="/sounds/Steve/1-intro/steve-intro-3.wav"
    ></audio>
    <audio
    class="steve-intro"
    src="/sounds/Steve/1-intro/steve-intro-4.wav"
    ></audio>
    
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-1.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-2.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-3.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-4.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-5.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-6.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-7.wav"
    ></audio>
    <audio
    class="steve-equals"
    src="/sounds/Steve/2-equals/steve-equals-8.wav"
    ></audio>
    
    <script src="classie.js"></script>
    <script src="modalEffects.js"></script>
    <script>var polyfilter_scriptpath = '/js/';</script>
    <script src="cssParser.js"></script>
    <script src="css-filters-polyfill.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
